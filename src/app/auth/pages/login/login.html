<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
      <p class="mt-2 text-sm text-gray-600">Ingresa a tu cuenta para continuar.</p>
    </div>

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
      <div class="space-y-4">
        <div>
          <label for="email" class="text-sm font-medium">Correo Electrónico</label>
          <input type="text" name="email" [(ngModel)]="form.email" required #email="ngModel"
                 class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="password" class="text-sm font-medium">Contraseña</label>
          <input type="password" name="password" [(ngModel)]="form.password" required #password="ngModel"
                 class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div *ngIf="isLoginFailed" class="p-3 mt-4 text-sm text-red-700 bg-red-100 rounded-lg">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="f.form.invalid"
              class="w-full px-4 py-2 mt-6 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
        Ingresar
      </button>
    </form>
    <p class="text-sm text-center text-gray-600">
      ¿No tienes una cuenta? <a routerLink="/registro" class="font-medium text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
