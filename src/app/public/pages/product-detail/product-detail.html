<div class="bg-white">
  <!-- Estado de Carga  -->
  <div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <!-- Estado de Error -->
  <div *ngIf="error" class="text-center py-32 bg-red-50 text-red-700 p-6 rounded-lg max-w-2xl mx-auto">
    <p class="font-bold text-2xl">¡Ocurrió un error!</p>
    <p class="mt-2">{{ error }}</p>
    <a routerLink="/catalogo" class="mt-6 inline-block bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">Volver al Catálogo</a>
  </div>

  <!-- Contenido Principal del Producto -->
  <div *ngIf="product && !isLoading" class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <!-- Detalle del producto -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-12">
      <!-- Columna de Imagen -->
      <div class="flex justify-center items-start">
        <img [src]="product.imagenUrl" [alt]="product.nombre" class="w-full max-w-md object-cover rounded-lg shadow-lg">
      </div>
      <!-- Columna de Información -->
      <div>
        <h2 class="text-sm font-medium tracking-wide text-blue-600 uppercase">{{ product.categoria.nombre }}</h2>
        <h1 class="mt-2 text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl">{{ product.nombre }}</h1>
        <div class="mt-6">
          <p class="text-3xl text-gray-900">{{ product.precio | currency:'S/ ' }}</p>
        </div>
        <div class="mt-8">
          <h3 class="text-lg font-medium text-gray-900">Descripción</h3>
          <p class="mt-4 text-base text-gray-600 leading-relaxed">{{ product.descripcion }}</p>
        </div>
        <div class="mt-8">
          <p class="text-md font-medium" [ngClass]="{'text-green-600': product.stock > 0, 'text-red-600': product.stock === 0}">
            {{ product.stock > 0 ? 'En Stock' : 'Agotado' }} ({{ product.stock }} unidades)
          </p>
        </div>
        <div class="mt-10 flex items-center space-x-4">
          <!-- Selector de Cantidad -->
          <div class="flex items-center border border-gray-300 rounded-md">
            <button (click)="decrementQuantity()" class="px-3 py-2 text-lg font-medium text-gray-600 hover:bg-gray-100 rounded-l-md">-</button>
  
            <input type="text" [(ngModel)]="quantity" class="w-16 text-center border-l border-r border-gray-300 focus:outline-none focus:ring-0">
            <button (click)="incrementQuantity()" class="px-3 py-2 text-lg font-medium text-gray-600 hover:bg-gray-100 rounded-r-md">+</button>
          </div>

          <!-- Botón de Agregar al Carrito -->
          <button (click)="onAddToCart()" 
                  type="button" 
                  class="flex-1 bg-blue-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-blue-700 disabled:bg-gray-400 transition-all duration-300"
                  [disabled]="product.stock === 0 || addedToCart">
            
            <i *ngIf="addedToCart" class="ph ph-check-circle text-xl mr-2"></i>
            <i *ngIf="!addedToCart" class="ph ph-shopping-cart-simple text-xl mr-2"></i>
            
            <span>{{ addedToCart ? '¡Añadido!' : 'Agregar al Carrito' }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
