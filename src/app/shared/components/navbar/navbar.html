<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a routerLink="/" class="flex items-center">
                    <img class="h-20 w-auto" src="assets/images/logo/LogoBananitos.png" alt="Logo Calzaditos">
                </a>
            </div>

            <!-- Menú de navegación (versión escritorio) -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <!-- 
                      - routerLink: Navega a la ruta especificada sin recargar la página.
                      - routerLinkActive: Aplica la clase 'active-link' cuando la ruta está activa.
                      - [routerLinkActiveOptions]: Asegura que la ruta raíz ('/') solo se active cuando es exacta.
                    -->
                    <a routerLink="/catalogo"
                       routerLinkActive="active-link"
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">
                       Catálogo
                    </a>
                    <a routerLink="/nosotros" 
                       routerLinkActive="active-link" 
                       class="nav-link">
                       Nosotros
                    </a>
                    <a routerLink="/contacto" 
                       routerLinkActive="active-link"
                       class="nav-link">
                       Contacto
                    </a>
                </div>
            </div>

            <!-- Iconos de la derecha (versión escritorio) -->
            <div class="hidden md:block">
                <!-- Tu código de iconos de carrito y usuario va aquí -->
            </div>

            <!-- Botón de Menú hamburguesa (versión móvil) -->
            <div class="-mr-2 flex md:hidden">
                <button (click)="toggleMobileMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-800">
                <!-- ...existing code... -->
                <i *ngIf="!isMobileMenuOpen" class="ph ph-list text-2xl"></i>
                <i *ngIf="isMobileMenuOpen" class="ph ph-x text-2xl"></i>
                <!-- ...existing code... -->
                </button>
            </div>
        </div>
    </div>

    <!-- Menú Móvil Desplegable -->
    <div [class.hidden]="!isMobileMenuOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a routerLink="/catalogo" 
               routerLinkActive="active-link" 
               [routerLinkActiveOptions]="{exact: true}" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Catálogo
            </a>
            <a routerLink="/nosotros" 
               routerLinkActive="active-link" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Nosotros
            </a>
            <a routerLink="/contacto" 
               routerLinkActive="active-link" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Contacto
            </a>
        </div>
        <!-- Tu código para los iconos en el menú móvil va aquí -->
    </div>
</nav>
