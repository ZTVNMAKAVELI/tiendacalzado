<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a routerLink="/" class="flex items-center">
                    <img class="h-20 w-auto" src="assets/images/logo/LogoBananitos.png" alt="Logo Calzaditos">
                </a>
            </div>

            <!-- Menú de navegación (versión escritorio) -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a routerLink="/catalogo" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Catálogo</a>
                    <a routerLink="/nosotros" routerLinkActive="active-link" class="nav-link">Nosotros</a>
                    <a routerLink="/contacto" routerLinkActive="active-link" class="nav-link">Contacto</a>
                    <a *ngIf="isAdmin" routerLink="/admin/productos" class="nav-link">Panel de Admin</a>
                </div>
            </div>

            <!-- Iconos y Auth (versión escritorio) -->
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                  <!-- Carrito -->
                  <a routerLink="/carrito" class="relative bg-white p-2 rounded-full text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <span class="sr-only">Ver carrito de compras</span>
                    <i class="ph ph-shopping-cart text-2xl"></i>
                    <span *ngIf="cartItemCount > 0" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                      {{ cartItemCount }}
                    </span>
                  </a>
                  
                  <!-- Contenedor de Autenticación -->
                  <div class="ml-3 relative">
                    <!-- Si NO está logueado -->
                    <ng-container *ngIf="!isLoggedIn">
                      <a routerLink="/login" class="nav-link">Iniciar Sesión</a>
                      <a routerLink="/registro" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Registrarse
                      </a>
                    </ng-container>
                    <!-- Si SÍ está logueado -->
                    <ng-container *ngIf="isLoggedIn">
                      <div class="flex items-center">
                        <span class="text-gray-800 font-medium mr-4">Hola, {{ name }}</span>
                        <button (click)="logout()" class="p-2 rounded-full text-gray-500 hover:text-blue-600" title="Cerrar Sesión">
                          <i class="ph ph-sign-out text-2xl"></i>
                        </button>
                      </div>
                    </ng-container>
                  </div>
                </div>
            </div>

            <!-- Botón de Menú hamburguesa (versión móvil) -->
            <div class="-mr-2 flex md:hidden">
                <button (click)="toggleMobileMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-800">
                    <i *ngIf="!isMobileMenuOpen" class="ph ph-list text-2xl"></i>
                    <i *ngIf="isMobileMenuOpen" class="ph ph-x text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Menú Móvil Desplegable -->
    <div [class.hidden]="!isMobileMenuOpen" class="md:hidden">
        <!-- Enlaces de navegación -->
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a routerLink="/catalogo" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()" class="nav-link-mobile">Catálogo</a>
            <a routerLink="/nosotros" routerLinkActive="active-link" (click)="toggleMobileMenu()" class="nav-link-mobile">Nosotros</a>
            <a routerLink="/contacto" routerLinkActive="active-link" (click)="toggleMobileMenu()" class="nav-link-mobile">Contacto</a>
            <a *ngIf="isAdmin" routerLink="/admin/productos" routerLinkActive="active-link" (click)="toggleMobileMenu()" class="nav-link-mobile">Panel de Admin</a>
        </div>
        
        <!-- Separador y sección de autenticación/perfil -->
        <div class="pt-4 pb-3 border-t border-gray-200">
            <!-- Si SÍ está logueado -->
            <div *ngIf="isLoggedIn" class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <i class="ph ph-user-circle text-4xl text-gray-500"></i>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-gray-800">{{ name }}</div>
                    <!-- Podrías añadir el email del usuario aquí si lo deseas -->
                </div>
                <button (click)="logout()" class="ml-auto bg-white flex-shrink-0 p-1 rounded-full text-gray-400 hover:text-gray-800" title="Cerrar Sesión">
                    <i class="ph ph-sign-out text-2xl"></i>
                </button>
            </div>
            <!-- Si NO está logueado -->
            <div *ngIf="!isLoggedIn" class="px-2 space-y-1">
                <a routerLink="/login" (click)="toggleMobileMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-100">Iniciar Sesión</a>
                <a routerLink="/registro" (click)="toggleMobileMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-100">Registrarse</a>
            </div>
        </div>
    </div>
</nav>
