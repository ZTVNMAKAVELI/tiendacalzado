<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a routerLink="/" class="flex items-center">
                    <img class="h-20 w-auto" src="assets/images/logo/LogoBananitos.png" alt="Logo Calzaditos">
                </a>
            </div>

            <!-- Menú de navegación (versión escritorio) -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">

                    <a routerLink="/catalogo"
                       routerLinkActive="active-link"
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">
                       Catálogo
                    </a>
                    <a routerLink="/nosotros" 
                       routerLinkActive="active-link" 
                       class="nav-link">
                       Nosotros
                    </a>
                    <a routerLink="/contacto" 
                       routerLinkActive="active-link"
                       class="nav-link">
                       Contacto
                    </a>
                </div>
            </div>

            <!-- Iconos de la derecha (versión escritorio) -->
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                  <!-- Botón Carrito -->
                  <!-- <a routerLink="/carrito" class="bg-white p-2 rounded-full text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <span class="sr-only">Ver carrito de compras</span>
                    <i class="ph ph-shopping-cart text-2xl"></i>
                  </a> -->
                        <!-- Botón Carrito con contador -->
                <a routerLink="/carrito" class="relative bg-white p-2 rounded-full text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <span class="sr-only">Ver carrito de compras</span>
                    <i class="ph ph-shopping-cart text-2xl"></i>
                    <!-- El contador (badge) solo se muestra si hay items en el carrito -->
                    <span *ngIf="cartItemCount > 0" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                    {{ cartItemCount }}
                    </span>
                </a>
                  <!-- Botón Usuario/Login -->
                  <a routerLink="/login" class="ml-3 bg-white p-2 rounded-full text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <span class="sr-only">Iniciar sesión / Ver perfil</span>
                    <i class="ph ph-user-circle text-2xl"></i>
                  </a>
                </div>
            </div>

            <!-- Botón de Menú hamburguesa (versión móvil) -->
            <div class="-mr-2 flex md:hidden">
                <button (click)="toggleMobileMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-800">
                <!-- ...existing code... -->
                <i *ngIf="!isMobileMenuOpen" class="ph ph-list text-2xl"></i>
                <i *ngIf="isMobileMenuOpen" class="ph ph-x text-2xl"></i>
                <!-- ...existing code... -->
                </button>
            </div>
        </div>
    </div>

    <!-- Menú Móvil Desplegable -->
    <div [class.hidden]="!isMobileMenuOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a routerLink="/catalogo" 
               routerLinkActive="active-link" 
               [routerLinkActiveOptions]="{exact: true}" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Catálogo
            </a>
            <a routerLink="/nosotros" 
               routerLinkActive="active-link" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Nosotros
            </a>
            <a routerLink="/contacto" 
               routerLinkActive="active-link" 
               (click)="toggleMobileMenu()"
               class="nav-link-mobile">
               Contacto
            </a>
        </div>
                <!-- Separador y sección de iconos en menú móvil -->
        <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center justify-around px-5">
                <!-- Enlace al Perfil -->
                <a routerLink="/login" (click)="toggleMobileMenu()" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <i class="ph ph-user-circle text-2xl"></i>
                    <span class="text-xs mt-1">Mi Cuenta</span>
                </a>
                <!-- Enlace al Carrito -->
                <a routerLink="/cart" (click)="toggleMobileMenu()" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors duration-300">
                    <i class="ph ph-shopping-cart text-2xl"></i>
                    <span class="text-xs mt-1">Carrito</span>
                </a>
            </div>
        </div>
    </div>
</nav>
